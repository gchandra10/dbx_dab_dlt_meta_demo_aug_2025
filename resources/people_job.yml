# Bronze and Silver DLT Meta Onboarding for People Data
# yaml-language-server: $schema=../bundle_config_schema.json

resources:
  jobs:
    onboard_people:
      name: People - Onboard Job
      description: "Job to onboard DLT META data"

      tasks:
        - task_key: onboard_bronze_silver_tables
          existing_cluster_id: "0805-034038-yqknazdr"
          spark_python_task:
            python_file: ${workspace.file_path}/src/onboard_bronze_silver_metadata_people.py
            parameters:
              - --catalog_database
              - ${var.${bundle.target}_catalog_name}.${var.schema_name}
              - --onboarding_file_path
              - ${var.people_onboarding_file_path}
              - --bronze_dataflowspec_table
              - ${var.bronze_dataflowspecTable}
              - --silver_dataflowspec_table
              - ${var.silver_dataflowspecTable}
              - --env
              - ${bundle.target}
              - --import_author
              - ${var.author}
              - --overwrite
              - "True"
              - --version
              - ${var.version}
              - --onboard_layer
              - "bronze_silver"
              - --uc_enabled
              - ${var.uc_enabled}

        - task_key: onboard_silver_fanout_tables
          existing_cluster_id: "0805-034038-yqknazdr"
          spark_python_task:
            python_file: ${workspace.file_path}/src/onboard_silver_fanout_metadata_people.py
            parameters:
              - --catalog_database
              - ${var.${bundle.target}_catalog_name}.${var.schema_name}
              - --onboarding_file_path
              - ${var.people_fanout_onboarding_file_path}
              - --silver_dataflowspec_table
              - ${var.silver_dataflowspecTable}
              - --env
              - ${bundle.target}
              - --import_author
              - ${var.author}
              - --overwrite
              - "False"
              - --version
              - ${var.version}
              - --onboard_layer
              - "silver"
              - --uc_enabled
              - ${var.uc_enabled}
          depends_on:
            - task_key: onboard_bronze_silver_tables

        # This is alternative way using dlt_meta wheel package
        
        # - task_key: onboard_fanout_dlt_meta_task
        #   existing_cluster_id: "0805-034038-yqknazdr"
        #   python_wheel_task:
        #     package_name: dlt_meta
        #     entry_point: run
        #     named_parameters:
        #       database: ${var[${bundle.target}_catalog_name]}.${var.schema_name}
        #       onboarding_file_path: ${var.people_fanout_onboarding_file_path}
        #       silver_dataflowspec_table: ${var.silver_dataflowspecTable}
        #       uc_enabled: "True"
        #       import_author: Ganesh
        #       version: v1
        #       onboard_layer: silver
        #       overwrite: "False"
        #       env: dev
        #   depends_on:
        #     - task_key: onboard_dlt_meta_task

    execute_pipelines_people:
      name: People - Raw_Br_Si Job
      description: "Job to execute the Bronze and Silver DLT-META pipelines"

      tasks:
        - task_key: execute_bronze_people
          description: "Run DLT pipeline for Bronze People"
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_bronze_people.id}
            full_refresh: true

        - task_key: execute_silver_people
          description: "Run DLT pipeline for Silver People"
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_silver_people.id}
            full_refresh: true
          depends_on:
            - task_key: execute_bronze_people